<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="CSS/normalize.css" as="style">
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@700&display=swap" rel="stylesheet">
        
        <link href="CSS/general.css" rel="stylesheet">
        <link href="CSS/inmuebles.css" rel="stylesheet">
        
        <title>Inmuebles</title>
</head>
<body>
    <div class="espaciador"></div>
    <div class="nav">
        <a href="index.html" class="logo-link">
            <img src="IMG/logo.jpeg" alt="Logo">
        </a>
        <div class="navegacion-general">
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
            <a href="nosotros.html">Nosotros</a>
            
        </div>
        <button class="hamburger-btn">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="hamburger-menu">
            <div class="extra-links">
                <a href="/propiedades">Propiedades</a>
                <a href="/contacto">Contacto</a>
                <a href="/acerca">Acerca de</a>
                <hr>
            </div>
            <div class="default-links">
                
                <a href="login.html">Iniciar Sesión</a>
                <a href="signup.html">Registrarse</a>
            </div>
            
        </div>
    </div>
    <header id="title">
        <h2>Propiedades disponibles</h2>
    </header>
    <main class="main-content">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar propiedades...">
            <button id="filterBtn">Buscar</button>
        </div>

        <div class="filters">
            <select id="bedroomFilter">
                <option value="">Habitaciones</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
            </select>
            <select id="priceFilter">
                <option value="">Rango de precios</option>
                <option value="100000">Hasta $100,000</option>
                <option value="300000">$100,000 - $300,000</option>
                <option value="500000">$300,000 - $500,000</option>
                <option value="500000+">Más de $500,000</option>
            </select>
        </div>

        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>Cargando propiedades...</p>
        </div>

        <div id="propertiesContainer" class="contenedor-propiedades"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No se encontraron propiedades que coincidan con tu búsqueda.</p>
        </div>

        
    </main>

    <footer class="footer">
        <div class="footer-left">
            <img src="IMG/logo.jpeg" alt="Logo" class="footer-logo">
            <div class="social-icons">
                <img src="IMG/facebook.png" alt="Facebook">
                <img src="IMG/instagram.png" alt="Instagram">
                <img src="IMG/whatsapp.png" alt="WhatsApp">
            </div>
        </div>
    
        <p class="footer-text">© 2025 Inmobiliaria Uriangato. Todos los derechos reservados.</p>
    
        <div class="footer-links">
            <a href="contacto.html">Contacto</a>
            <a href="nosotros.html">Nosotros</a>
        </div>
    </footer>

    <script src="JS/inmuebles.js"></script>
</body>

</html>
