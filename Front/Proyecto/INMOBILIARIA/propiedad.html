        <button id="openMortgageCalculator"
            style="padding: 10px 20px; margin: 20px auto; display: block; cursor: pointer;">
            Calcular mi Hipoteca
        </button>

        <div id="mortgageModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Calculadora de Hipoteca</h2>
                <form id="mortgageForm">
                    <div>
                        <label for="loanAmount">Monto del Préstamo:</label>
                        <input type="number" id="loanAmount" name="loanAmount" required placeholder="Ej: 200000">
                    </div>
                    <div>
                        <label for="interestRate">Tasa de Interés Anual (%):</label>
                        <input type="number" id="interestRate" name="interestRate" step="0.01" required
                            placeholder="Ej: 5.5">
                    </div>
                    <div>
                        <label for="loanTerm">Plazo del Préstamo (años):</label>
                        <input type="number" id="loanTerm" name="loanTerm" required placeholder="Ej: 30">
                    </div>
                    <button type="button" id="calculateMortgage">Calcular</button>
                    <button type="button" id="pdfGenerator" style="background-color: green; display: none;">Generar
                        PDF</button>
                </form>
                <div id="mortgageResult" style="margin-top: 20px;">
                </div>
            </div>

        <form class="form-container">
            <!-- Fila 1: Nombre y Apellido -->
            <div class="row">
                <div class="text-input col-50">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </div>
                <div class="text-input col-50">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                </div>
            </div>

            <!-- Fila 2: Correo y Teléfono -->
            <div class="row">
                <div class="text-input col-50">
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="correo" placeholder="Correo">
                </div>
                <div class="text-input col-50">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="Teléfono">
                </div>
            </div>

            <!-- Fila 3: Comentarios -->
            <div class="text-input col-100">
                <label for="descripcion">Comentarios</label>
                <textarea name="descripcion" id="descripcion" placeholder="Comentarios"></textarea>
            </div>

            <!-- Fila 4: Documentos -->
            <div class="document-row">
                <!-- INE -->
                <div class="document-column" data-input-id="doc-ine">
                    <label>Documento INE</label>
                    <input type="file" id="doc-ine" name="doc-ine" accept=".pdf">
                    <div id="preview-ine" class="file-item"></div>
                </div>

                <!-- CURP -->
                <div class="document-column" data-input-id="doc-curp">
                    <label>CURP</label>
                    <input type="file" id="doc-curp" name="doc-curp" accept=".pdf">
                    <div id="preview-curp" class="file-item"></div>
                </div>

                <!-- Comprobante de domicilio -->
                <div class="document-column" data-input-id="doc-comprobante">
                    <label>Comprobante de Domicilio</label>
                    <input type="file" id="doc-comprobante" name="doc-comprobante" accept=".pdf">
                    <div id="preview-comprobante" class="file-item"></div>
                </div>
            </div>


            <!-- Botones -->
            <button class="large" id="aceptar" type="button">Aceptar</button>

        </form>
