    <header id="title">
        <h2>Agregar Inmueble</h2>
    </header>

    <form class="AE-inmueble">
        <!-- Fila 1 -->
        <div class="row">
            <div class="text-input col-70">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            </div>
            <div class="text-input col-30">
                <label for="precio">Precio</label>
                <input type="text" name="precio" id="precio" placeholder="Precio">
            </div>
        </div>

        <!-- Fila 2 -->
        <div class="row">
            <div class="text-input col-25">
                <label for="habitaciones">Habitaciones</label>
                <input type="number" name="habitaciones" id="habitaciones" placeholder="Habitaciones">
            </div>
            <div class="text-input col-25">
                <label for="mediobanos">Medios Baños</label>
                <input type="number" name="mediobanos" id="mediobanos" placeholder="Cantidad de baños">
            </div>
            <div class="text-input col-25">
                <label for="banos">Baños</label>
                <input type="number" name="banos" id="banos" placeholder="Cantidad de baños">
            </div>
            <div class="text-input col-10">
                <label for="estacionamiento" id="center">Estacionamiento</label>
                <input type="checkbox" name="estacionamiento" id="estacionamiento">
            </div>
            <div class="text-input col-10">
     
                <label for="estacionamiento" id="center">Reservada</label>
                <input type="checkbox" name="isReserved" id="isReserved">
            </div>
          
        </div>

        <!-- Fila 3 -->
        <div class="row">
            <div class="text-input col-100">
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion" placeholder="Dirección">
            </div>
        </div>

        <!-- Fila 4 -->
        <div class="row">
            <div class="text-input col-100">
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" placeholder="Descripción"></textarea>
            </div>
        </div>

        <!-- Fila 5 -->
        <div class="file-uploader">
            <label for="file-up">Selecciona tus archivos</label>
            <input type="file" name="file-up" id="file-up" multiple>
            <div id="fileListContainer"></div> <!-- Contenedor para mostrar los archivos seleccionados -->
        </div>

        <button class="large" id="aceptar">Aceptar</button>
        <a href="perfilVendedor.html">Volver</a>
    </form>
