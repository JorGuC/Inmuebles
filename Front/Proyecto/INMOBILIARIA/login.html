<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="CSS/normalize.css" as="style">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/main-full.css">

    <title>Login</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="espaciador"></div>
        <div class="nav">
            <a href="index.html" class="logo-link">
                <img src="IMG/logo.jpeg" alt="Logo">
            </a>
            <div class="navegacion-general">
                <a href="index.html">Inicio</a>
                <a href="contacto.html">Contacto</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="inmuebles.html">Propiedades</a>
            </div>
            <button class="hamburger-btn">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="hamburger-menu">
                <div class="extra-links">
                    <a href="index.html">Inicio</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="inmuebles.html">Inmuebles</a>
                    <hr>
                </div>
                <div class="default-links">

                    <a href="login.html">Iniciar Sesión</a>
                    <a href="signup.html">Registrarse</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="image-container">
                <img src="IMG/login.webp" alt="Imagen descriptiva">
            </div>
            <form class="form-container">
                <h2>Login</h2>


                <div class="text-input">
                    <input type="email" name="correo" id="correo" placeholder="Correo">
                </div>

                <div class="text-input">
                    <input type="password" name="pass" id="pass" placeholder="Contraseña">
                </div>
                <a href="signup.html" class="register-button">¿No tienes cuenta? Regístrate</a>


                <button class="large" type="submit">Aceptar</button>
                <a href="index.html">Volver</a>

            </form>
        </div>


    </div>
    <footer class="footer">
        <div class="footer-left">
            <img src="IMG/logo.jpeg" alt="Logo" class="footer-logo">
            <div class="social-icons">
                <img src="IMG/facebook.png" alt="Facebook">
                <img src="IMG/instagram.png" alt="Instagram">
                <img src="IMG/whatsapp.png" alt="WhatsApp">
            </div>
        </div>

        <p class="footer-text">© 2025 Inmobiliaria Uriangato. Todos los derechos reservados.</p>

        <div class="footer-links">
            <a href="contacto.html">Contacto</a>
            <a href="nosotros.html">Nosotros</a>
        </div>
    </footer>
</body>
<script src="JS/general.js"></script>
<script src="JS/login.js"></script>

</html>
