<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="preload" href="CSS/normalize.css" as="style">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/main-full.css">

    <title>Perfil Vendedor</title>
</head>

<body>
    <canvas id="ventasChart" style="display: none;"></canvas>
    <div class="page-wrapper">
        <div class="espaciador"></div>
        <div class="nav">
            <a href="index.html" class="logo-link">
                <img src="IMG/logo.jpeg" alt="Logo">
            </a>

            <button class="hamburger-btn">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="hamburger-menu">

                <div class="default-links">

                    <a href="login.html">Iniciar Sesión</a>
                    <a href="signup.html">Registrarse</a>
                </div>
            </div>
        </div>

        <header id="title">
            <h1>Toños Inmuebles</h1>
        </header>

        <div class="separador-titulo">
            <h2>Mis inmuebles</h2>
        </div>
        <section id="pefilVendedor">
            <section class="inmuebles">

                <main class="main-content">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Buscar propiedades...">
                        <button id="filterBtn">Buscar</button>
                    </div>



                    <div id="loadingIndicator" class="loading">
                        <div class="spinner"></div>
                        <p>Cargando propiedades...</p>
                    </div>

                    <div id="propertiesContainer" class="contenedor-propiedades"></div>

                    <div id="noResults" class="no-results" style="display: none;">
                        <p>No se encontraron propiedades que coincidan con tu búsqueda.</p>
                    </div>

                    

                </main>

            </section>
           
            <section id="historial">
                
                <hr>
                <div class="ventas">
                        <button id="btnVentas">Gráfico Ventas</button>
                    
                </div>
                <h2 id="title">Mis pedidos</h2>
                <table id="tblHistorial">
                    <tr>
                        <th>Inmueble</th>
                        <th>Comprador</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Comentarios</th>
                        <th>Documentos</th>
                    </tr>
                </table>

            </section>
        </section>
    </div>
    <footer class="footer">
        <div class="footer-left">
            <img src="IMG/logo.jpeg" alt="Logo" class="footer-logo">
            <div class="social-icons">
                <img src="IMG/facebook.png" alt="Facebook">
                <img src="IMG/instagram.png" alt="Instagram">
                <img src="IMG/whatsapp.png" alt="WhatsApp">
            </div>
        </div>

        <p class="footer-text">© 2025 Inmobiliaria Uriangato. Todos los derechos reservados.</p>

        <div class="footer-links">
            <a href="contacto.html">Contacto</a>
            <a href="nosotros.html">Nosotros</a>
        </div>
    </footer>

</body>
<script src="JS/general.js"></script>
<script src="JS/perfilVendedor.js"></script>

</html>
